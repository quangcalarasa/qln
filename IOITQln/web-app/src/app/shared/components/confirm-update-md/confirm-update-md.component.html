<div>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" (keydown.enter)="$event.preventDefault()">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="24">
                <nz-form-item>
                    <nz-form-label [nzSpan]="24" nzFor="ContentUpdate" nzRequired>Nội dung sửa</nz-form-label>
                    <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập Nội dung sửa!">
                        <textarea formControlName="ContentUpdate" nz-input rows="2"></textarea>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="24">
                <nz-form-item>
                    <nz-form-label [nzSpan]="24" nzFor="ReasonUpdate" nzRequired>Lý do sửa</nz-form-label>
                    <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập Lý do sửa!">
                        <textarea formControlName="ReasonUpdate" nz-input rows="2"></textarea>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="24">
                <nz-form-item>
                    <nz-form-label [nzSpan]="24" nzFor="AttactmentUpdate" nzRequired>Tờ trình</nz-form-label>
                    <nz-form-control [nzSpan]="24">
                        <nz-upload nzName="AttactmentUpdate" [nzShowUploadList]="false" [nzBeforeUpload]="beforeUpload">
                            <button nz-button type="button">
                                <span nz-icon nzType="upload"></span>
                                Click to Upload
                            </button>
                        </nz-upload>
                        <div class="ant-upload-list-item-info box-file-upload" *ngIf="validateForm.value.AttactmentUpdate">
                            <div class="ant-upload-span">
                                <span class="ant-upload-list-item-name">
                                    <i nz-icon nzType="paper-clip" nzTheme="outline"></i>
                                    <a href="javascript:void(0)" (click)="downloadFile(validateForm.value.AttactmentUpdate)">{{
                                        validateForm.value.AttactmentUpdate }}</a>
                                </span>
                                <span class="ant-upload-list-item-card-actions" (click)="removeAttactment()">
                                    <i nz-icon nzType="delete" nzTheme="outline"></i>
                                </span>
                            </div>
                        </div>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </form>
</div>
<div *nzModalFooter>
    <button nz-button nzType="default" (click)="close()">Hủy</button>
    <button nz-button nzType="primary" [disabled]="!validateForm.valid" (click)="submitForm()">Xác nhận</button>
</div>
