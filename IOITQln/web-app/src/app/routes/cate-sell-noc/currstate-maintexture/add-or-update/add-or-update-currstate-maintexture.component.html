<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" style="padding-bottom: 30px;">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="LevelBlock" nzRequired>Khai báo bảng tỷ lệ chất lượng còn lại cho
                    cấp của căn nhà</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa chọn Cấp của căn nhà!">
                    <nz-select nzAllowClear formControlName="LevelBlock" name="LevelBlock" id="LevelBlock"
                        nzPlaceHolder="" [nzShowSearch]="true">
                        <nz-option *ngFor="let i of levelblock_data | keyvalue; let idx = index" [nzLabel]="i.value"
                            [nzValue]="i.key">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="TypeMainTexTure" nzRequired>Kết cấu chính</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa chọn Kết cấu chính!">
                    <nz-select nzAllowClear formControlName="TypeMainTexTure" name="TypeMainTexTure"
                        id="TypeMainTexTure" nzPlaceHolder="" [nzShowSearch]="true">
                        <nz-option *ngFor="let i of typemaintexture_data | keyvalue; let idx = index"
                            [nzLabel]="i.value" [nzValue]="i.key">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Name" nzRequired>Phân hạng chi tiết theo kiến trúc</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập Phân hạng chi tiết theo kiến trúc!">
                    <input nz-input formControlName="Name" />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label [nzSpan]="24">Ghi chú</nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <textarea formControlName="Note" nz-input rows="2"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-control [nzSpan]="24">
                <label nz-checkbox formControlName="Default">
                    <span>
                        Mặc định
                    </span>
                </label>
            </nz-form-control>
        </div>
    </div>
</form>

<div class="drawer-footer">
    <button nz-button [nzType]="'default'" (click)="close()">
        <i nz-icon nzType="stop" nzTheme="outline"></i>
        Đóng </button>
    <button nz-button [nzType]="'primary'" [disabled]="!validateForm.valid || loading" (click)="submitForm()">
        <i nz-icon nzType="save" nzTheme="outline"></i>
        Lưu
    </button>
</div>
