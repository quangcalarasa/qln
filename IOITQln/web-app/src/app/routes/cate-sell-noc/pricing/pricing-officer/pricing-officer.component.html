<div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="24">
        <span class="note-drawer">Tổ kỹ thuật - tính giá gồm</span>
    </div>
    <div nz-row>
        <div nz-span>
            <a nz-button nzType="link" (click)="addRow()">
                <span nz-icon nzType="plus-circle"></span>
                Thêm cán bộ
            </a>
        </div>
    </div>
</div>
<div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="24">
        <div class="card-body">
            <st #tableItemRef [data]="data" (change)="tableItemRefChange($event)" [columns]="columnsItem"
                [size]="'small'" [widthMode]="{ type: 'strict' }" [page]="{ front: false }">
                <ng-template st-row="nameHeader" type="title"><span
                        class="danger-star danger-star-unleft">*</span>&nbsp;&nbsp;&nbsp;Tên cán bộ
                </ng-template>
                <ng-template st-row="functionHeader" type="title"><span
                        class="danger-star danger-star-unleft">*</span>&nbsp;&nbsp;&nbsp;Chức năng
                </ng-template>

                <ng-template st-row="nameTpl" let-item let-index="index">
                    <input *ngIf="item.edit" nz-input
                        [ngClass]="item.submit && (!item.Name || item.Name == '') ? 'danger-st-row' : ''"
                        [ngModel]="item.Name" (ngModelChange)="tableItemRef.setRow(index, { Name: $event })"
                        [ngModelOptions]="{ standalone: true }" />
                    <ng-container *ngIf="!item.edit">{{ item.Name }}</ng-container>
                </ng-template>
                <ng-template st-row="functionTpl" let-item let-index="index">
                    <input *ngIf="item.edit" nz-input
                        [ngClass]="item.submit && (!item.Function || item.Function == '') ? 'danger-st-row' : ''"
                        [ngModel]="item.Function" (ngModelChange)="tableItemRef.setRow(index, { Function: $event })"
                        [ngModelOptions]="{ standalone: true }" />
                    <ng-container *ngIf="!item.edit">{{ item.Function }}</ng-container>
                </ng-template>
            </st>
        </div>
    </div>
</div>
