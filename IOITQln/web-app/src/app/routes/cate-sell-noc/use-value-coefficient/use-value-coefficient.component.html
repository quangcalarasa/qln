<div class="card-custom">
    <div class="card-header">
        <ng-container [ngTemplateOutlet]="nzExtra"></ng-container>
    </div>

    <div class="card-body">
        <st #tableRef [data]="data" (change)="tableRefChange($event)" [columns]="columns" [size]="'small'"
            [loading]="loading" [ps]="paging.page_size" [total]="paging.item_count"
            [widthMode]="{ type: 'strict',strictBehavior:'truncate' }" [page]="{front:false}">
            <ng-template st-row="detail-column" let-item let-index="index">
                <span *ngFor="let detail of item.useValueCoefficientItems">
                    <span>Tầng: {{ genFloorName(detail.FloorId) }}</span>
                    <span>, Tầng lửng:
                        <span *ngIf="detail.IsMezzanine" nz-icon nzType="check" nzTheme="outline"></span>
                        <span *ngIf="!detail.IsMezzanine" nz-icon nzType="close" nzTheme="outline"></span>
                    </span>
                    <span>, Giá trị: {{ detail.Value | number: '0.0-2':'de-DE'}}</span>
                </span>
            </ng-template>
            <ng-template st-row="typeReportApply-column" let-item let-index="index">
                <span class="d-block"
                    *ngFor="let useValueCoefficientTypeReportApply of item.useValueCoefficientTypeReportApplies">
                    {{ genUseValueCoefficientTypeReportApply(useValueCoefficientTypeReportApply.TypeReportApply) }}
                </span>
            </ng-template>
        </st>
    </div>
</div>

<ng-template #nzExtra>
    <div nz-row>
        <div nz-col [nzSm]="24" [nzMd]="6">
            <h3 class="title-table">
                <i nz-icon nzType="arrow-left" nzTheme="outline" (click)="onBack()"></i>
                Thông tin Hệ số điều chỉnh giá trị sử dụng
            </h3>
        </div>

        <div nz-col [nzSm]="24" [nzMd]="24" style="text-align: right;">
            <form class="hidden-mobile table-form" nz-form [nzLayout]="'inline'">
                <nz-form-item>
                    <nz-form-control>
                        <nz-input-group [nzSuffix]="inputClearTpl">
                            <input nz-input [maxlength]="30" [width]="160" [(ngModel)]="query.txtSearch" name="no"
                                placeholder="Nhập từ khoá" id="no" />
                        </nz-input-group>
                        <ng-template #inputClearTpl>
                            <i nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle"
                                *ngIf="query.txtSearch" (click)="[query.txtSearch = undefined]"></i>
                        </ng-template>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control>
                        <button nz-button type="submit" (click)="searchData()">
                            <i nz-icon nzType="search" nzTheme="outline"></i>
                        </button>
                    </nz-form-control>
                </nz-form-item>
            </form>

            <button nz-button nzType="text" nzTooltipTitle="Làm mới" nz-tooltip (click)="reset()">
                <i nz-icon nzType="reload" nzTheme="outline"></i>
            </button>

            <button nz-button *ngIf="role.Create" nzType="primary" nz-button (click)="addOrUpdate()">
                <i nz-icon nzType="plus" nzTheme="outline"></i>
                Thêm mới
            </button>
        </div>
    </div>
</ng-template>
