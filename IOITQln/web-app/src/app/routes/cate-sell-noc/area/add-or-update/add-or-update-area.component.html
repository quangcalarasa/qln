        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="FloorId" nzRequired>Tầng nhà</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa chọn Tầng nhà!">
                    <nz-select nzAllowClear formControlName="FloorId" name="FloorId" id="FloorId" nzPlaceHolder=""
                        [nzShowSearch]="true">
                        <nz-option *ngFor="let i of data_floor; let idx = index" [nzLabel]="i.Name" [nzValue]="i.Id">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Name" nzRequired>Thông tin chi tiết tầng cụ thể</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập Thông tin chi tiết tầng cụ thể!">
                    <input nz-input formControlName="Name" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24">
            <nz-form-label [nzSpan]="24" nzFor="IsMezzanine"></nz-form-label>
            <nz-form-control [nzSpan]="24">
                <label nz-checkbox formControlName="IsMezzanine">
                    <span>
                        Tầng lửng
                    </span>
                </label>
            </nz-form-control>
        </div>
    </div>
</form>

<div class="drawer-footer">
    <button nz-button [nzType]="'default'" (click)="close()">
        <i nz-icon nzType="stop" nzTheme="outline"></i>
        Đóng </button>
    <button nz-button [nzType]="'primary'" [disabled]="!validateForm.valid || loading" (click)="submitForm()">
        <i nz-icon nzType="save" nzTheme="outline"></i>
        Lưu
    </button>
</div>
