<div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="12">
        <div class="card-body">
            <st #tableItemRef [data]="tdcPriceAndTax" (change)="tableItemRefChange($event)" [columns]="columnsItem"
                [size]="'small'" [loading]="loading" [widthMode]="{ type: 'strict' }" [page]="{ front: false }">
                <ng-template st-row="YearHeader" type="title"><span class="danger-star">*</span>Năm</ng-template>
                <ng-template st-row="ValueHeader" type="title"><span class="danger-star">*</span>Số Tiền</ng-template>

                <ng-template st-row="Year" let-item let-index="index">
                    <nz-input-number *ngIf="item.edit" type="number" [nzMin]="1900" [nzMax]="currentYear+20"
                        [ngClass]="item.submit && (!item.Year || item.Year == '') ? 'danger-st-row' : ''"
                        [ngModel]="item.Year" (ngModelChange)="tableItemRef.setRow(index, { Year: $event })"
                        [ngModelOptions]="{ standalone: true }"></nz-input-number>
                    <ng-container *ngIf="!item.edit">{{ item.Year }}</ng-container>
                </ng-template>

                <ng-template st-row="valueClmn" let-item let-index="index">
                    <input currencyMask [options]="{ precision: 2, min: 0 }" type="text" *ngIf="item.edit" nz-input [ngModel]="item.Value"
                        [ngClass]="item.submit && (!item.Value || item.Value == '') ? 'danger-st-row' : ''"
                        (ngModelChange)="tableItemRef.setRow(index, { Value: $event })"
                        [ngModelOptions]="{ standalone: true }" />
                    <ng-container *ngIf="!item.edit">{{ item.Value | number:'0.0-2':'de-DE' }}</ng-container>
                </ng-template>
            </st>
        </div>
    </div>
    <div nz-col [nzSpan]="12">
        <div nz-span>
            <a nz-button nzType="link" (click)="addRow()">
                <span nz-icon nzType="plus-circle"></span>
                Thuế Phí Nông Nghiệp
            </a>
        </div>
    </div>
</div>
