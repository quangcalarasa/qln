<div nz-row [nzGutter]="24">
  <div nz-col [nzSpan]="24">
    <div class="card-body">
      <st
        #tableItemRef
        [data]="IngrePrices"
        [columns]="columnsItem"
        [size]="'small'"
        [loading]="loading"
        [widthMode]="{ type: 'strict' }"
        [page]="{ front: false }"
      >
        <ng-template st-row="IngrePriceHeader" type="title"><span class="danger-star">*</span>Thành phần giá bán cấu thành </ng-template>
        <ng-template st-row="AreaHeader" type="title"><span class="danger-star">*</span>Diện tích </ng-template>
        <ng-template st-row="UnitPriceHeader" type="title"><span class="danger-star">*</span>Đơn giá </ng-template>
        <ng-template st-row="PriceHeader" type="title"><span class="danger-star">*</span>Thành Tiền </ng-template>
        <ng-template st-row="IngredientsPriceId" let-item let-index="index" nzWidth="500px">
          <ng-container *ngIf="!item.edit">{{ item.IngrePriceName }}</ng-container>
        </ng-template>
        <ng-template st-row="Area" let-item let-index="index" nzWidth="500px">
          <input
            nz-input
            currencyMask [options]="{ precision: 2 }"
            type="text"
            [ngModel]="item.Area"
            [ngClass]="item.submit && !item.Area ? 'danger-st-row' : ''"
            (ngModelChange)="changeArea(index, $event)"
            [ngModelOptions]="{ standalone: true }"
          />
        </ng-template>
        <ng-template st-row="UnitPrice" let-item let-index="index">
          <input
            nz-input
            currencyMask [options]="{ precision: 2 }"
            type="text"
            [ngModel]="item.UnitPrice"
            [ngClass]="item.submit && !item.UnitPrice ? 'danger-st-row' : ''"
            (ngModelChange)="changUnitPrice(index, $event)"
            [ngModelOptions]="{ standalone: true }"
          />

          <!-- <input [ngModel]="item.UnitPrice" [ngClass]="item.submit && !item.UnitPrice ? 'danger-st-row' : ''"
            (ngModelChange)="changUnitPrice(index, $event)" [ngModelOptions]="{ standalone: true }"/> -->
        </ng-template>
        <ng-template st-row="Price" let-item let-index="index">
          <input
            nz-input
            currencyMask [options]="{ precision: 2 }"
            type="text"
            disabled="true"
            [ngModel]="item.Price "
            [ngClass]="item.submit && !item.Price ? 'danger-st-row' : ''"
            (ngModelChange)="tableItemRef.setRow(index, { Price: $event })"
            [ngModelOptions]="{ standalone: true }"
          />
        </ng-template>
      </st>
    </div>
  </div>
</div>
