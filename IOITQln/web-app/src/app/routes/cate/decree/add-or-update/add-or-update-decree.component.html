<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" style="padding-bottom: 30px;">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Code" nzRequired>
                    <span *ngIf="typeDecree == 1">Nghị định số</span>
                    <span *ngIf="typeDecree == 2">Văn bản số</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback
                    [nzErrorTip]="typeDecree == 1 ? 'Chưa nhập thông tin Nghị định số!' : 'Chưa nhập thông tin Văn bản số!'">
                    <input nz-input formControlName="Code" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12" *ngIf="typeDecree == 2">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="ApplyCalculateRentalPrice"></nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <label nz-checkbox formControlName="ApplyCalculateRentalPrice">
                        <span>
                            Áp dụng tính giá thuê
                        </span>
                    </label>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="DoPub">
                    <span>Ngày ban hành</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <!-- <nz-date-picker 
                    style="width: 537.594px"
                    [nzFormat]="nzFormat"
                    formControlName="DoPub">
                    </nz-date-picker> -->
                    <input nz-input type="date" max="9999-12-31" formControlName="DoPub" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="DecisionUnit">
                    <span>Cơ quan ban hành</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <input nz-input formControlName="DecisionUnit" />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Note" nzRequired>Diễn giải</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập diễn giải!">
                    <textarea formControlName="Note" nz-input rows="2"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
</form>

<div class="drawer-footer">
    <button nz-button [nzType]="'default'" (click)="close()">
        <i nz-icon nzType="stop" nzTheme="outline"></i>
        Đóng </button>
    <button nz-button [nzType]="'primary'" [disabled]="!validateForm.valid || loading" (click)="submitForm()">
        <i nz-icon nzType="save" nzTheme="outline"></i>
        Lưu
    </button>
</div>
