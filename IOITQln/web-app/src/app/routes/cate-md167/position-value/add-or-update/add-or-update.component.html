                <nz-form-label [nzSpan]="24" nzFor="DoApply" nzRequired>Ngày áp dụng</nz-form-label>

                <nz-select class="width-100" nzAllowClear formControlName="decree" name="decree" id="decree"

        <nz-form-control [nzSpan]="2">

<div class="drawer-footer">
    <button nz-button [nzType]="'default'" (click)="close()">
        <i nz-icon nzType="stop" nzTheme="outline"></i>
        Đóng </button>
    <button nz-button [nzType]="'primary'" [disabled]="!validateForm.valid || loading" (click)="submitForm()">

        Lưu
