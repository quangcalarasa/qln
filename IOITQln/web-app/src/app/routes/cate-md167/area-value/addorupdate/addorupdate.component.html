<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" style="padding-bottom: 30px;">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Name" nzRequired>Khu vực</nz-form-label>
                <input nz-input formControlName="Name" />
            </nz-form-item>
        </div>
    </div>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Value" nzRequired>Hệ số</nz-form-label>
                <input nz-input formControlName="Value" type="text" currencyMask [options]="{ precision: 2, min: 0 }"/>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Decision" nzRequired>Quyết định</nz-form-label>
                <input nz-input formControlName="Decision" type="text" />
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="EffectiveTime" nzRequired>Thời gian có hiệu lực</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback>
                    <!-- <nz-date-picker 
                        style="width: 728.797px"
                        [nzFormat]="nzFormat"
                        formControlName="EffectiveTime">
                    </nz-date-picker> -->
                    <input nz-input type="date" max="9999-12-31" formControlName="EffectiveTime" />
                </nz-form-control>
                <!-- <input nz-input type="date" max="9999-12-31" formControlName="EffectiveTime" /> -->
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="LandPurpose" nzRequired>Mục đích sử dụng đất</nz-form-label>
                <input nz-input formControlName="LandPurpose" type="text" />
            </nz-form-item>
        </div>
    </div>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-label [nzSpan]="24" nzFor="LandPurpose" nzRequired>Danh sách Quận</nz-form-label>
            <nz-select class="width-100" nzMode="multiple" nzAllowClear formControlName="md167AreaValueApplies"
                name="md167AreaValueApplies" id="md167AreaValueApplies" nzPlaceHolder="" [nzShowSearch]="true">
                <nz-option *ngFor="let i of lstDistrict; let idx = index" [nzLabel]="i.Name" [nzValue]="i.Id">
                </nz-option>
            </nz-select>
        </div>
    </div>
</form>
<div class="drawer-footer">
    <button nz-button [nzType]="'default'" (click)="close()">
        <i nz-icon nzType="stop" nzTheme="outline"></i>
        Đóng </button>
    <button nz-button [nzType]="'primary'" [disabled]="!validateForm.valid || loading" (click)="submitForm()">
        <i nz-icon nzType="save" nzTheme="outline"></i>
        Lưu
    </button>
</div>
