<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" style="padding-bottom: 30px;">
    <div nz-row [nzGutter]="24">
        <div *ngIf="record" nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Code" nzRequired>Mã thuế suất</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback>
                    <input nz-input formControlName="Code" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="TypeArea" nzRequired>Loại diện tích tính thuế</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập Loại diện tích tính thuế!">
                    <!-- <input nz-input formControlName="Area" type="text" currencyMask [options]="{ precision: 2, min: 0 }"/> -->
                    <input nz-input formControlName="TypeArea" />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Tax" nzRequired>Thuế suất (%)</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập Thuế suất!">
                    <input nz-input formControlName="Tax" type="text" currencyMask [options]="{ precision: 2, min: 0 }"/>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="DecisionId" nzRequired>Quyết định</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa chọn quyết định!">
                    <nz-select nzAllowClear formControlName="DecisionId" name="TypeQD" id="TypeQD" nzPlaceHolder=""
                        [nzShowSearch]="true">
                        <nz-option *ngFor="let i of TypeQD | keyvalue; let idx = index" [nzLabel]="i.value"
                            [nzValue]="i.key"> </nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-control [nzSpan]="24">
                    <nz-form-label>Mặc định</nz-form-label>
                    <label nz-checkbox formControlName="IsDefault">
                    </label>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
</form>

<div class="drawer-footer">
    <button nz-button [nzType]="'default'" (click)="close()">
        <i nz-icon nzType="stop" nzTheme="outline"></i>
        Đóng </button>
    <button nz-button [nzType]="'primary'" [disabled]="!validateForm.valid || loading" (click)="submitForm()">
        <i nz-icon nzType="save" nzTheme="outline"></i>
        Lưu
    </button>
</div>
