<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" style="padding-bottom: 30px;">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Code" nzRequired>Mã phiếu chi</nz-form-label>
                <input nz-input formControlName="Code" type="text" />
            </nz-form-item>
        </div>

        <div nz-col [nzSpan]="12">
            <nz-form-item>
              <nz-form-label [nzSpan]="24" nzFor="Date" nzRequired>
                <span>Ngày nộp</span>
              </nz-form-label>
              <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập ngày nộp">
                <input nz-input type="date" max="9999-12-31" formControlName="Date" />
              </nz-form-control>
            </nz-form-item>
        </div>

        <div nz-col [nzSpan]="12">
            <nz-form-item>
              <nz-form-label [nzSpan]="24" nzFor="Year" nzRequired><span>Năm nộp</span></nz-form-label>
              <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập năm nộp" >
                <nz-select formControlName="Year" [nzShowSearch]="true" nzAllowClear>
                  <nz-option *ngFor="let year of years" [nzValue]="year" [nzLabel]="year"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
        </div>

    </div>

    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzFor="Payment" nzRequired>Tiền nộp thuế đất</nz-form-label>
            <input nz-input 
                   formControlName="Payment" 
                   type="text"
                   currencyMask
                   [options]="{ precision: 2, min: 0 }"/>
          </nz-form-item>
        </div>
      </div>
      
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
          <app-home-info 
              #homeInfoComponent
              [housePayments]="validateForm.value.housePayments" (eventEmitter)="ChangeTotalTaxNN($event)">
          </app-home-info>
        </div>
      </div>

    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Note">Ghi chú</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập diễn giải!">
                    <textarea formControlName="Note" nz-input rows="2"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

</form>

<div class="drawer-footer">
    <button nz-button [nzType]="'default'" (click)="close()">
        <i nz-icon nzType="stop" nzTheme="outline"></i>
        Đóng </button>
    <button nz-button [nzType]="'primary'" [disabled]="!validateForm.valid || loading" (click)="submitForm()">
        <i nz-icon nzType="save" nzTheme="outline"></i>
        Lưu
    </button>
</div>
