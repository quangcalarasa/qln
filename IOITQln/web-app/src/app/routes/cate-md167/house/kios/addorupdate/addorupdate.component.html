<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" style="padding-bottom: 30px;">
    <div nz-row [nzGutter]="24">
        <div *ngIf="record && record.Code!=undefined" nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Code" nzRequired>Mã Kios</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback>
                    <input nz-input formControlName="Code" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="HouseNumber" nzRequired>Tên Kios</nz-form-label>
                <input nz-input formControlName="HouseNumber" type="text" />
            </nz-form-item>
        </div>
        
    </div>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="UseFloorPb" nzRequired>Diện tích sàn sử dụng chung</nz-form-label>
                <input nz-input formControlName="UseFloorPb" currencyMask type="text" (ngModelChange)="change()" />
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="UseFloorPr" nzRequired>Diện tích sàn sử dụng riêng</nz-form-label>
                <input nz-input formControlName="UseFloorPr" currencyMask type="text" (ngModelChange)="change()" />
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="KiosStatus" nzRequired>Trạng thái</nz-form-label>
                <nz-select class="width-100" nzAllowClear formControlName="KiosStatus" name="KiosStatus" id="KiosStatus"
                    nzPlaceHolder="" [nzShowSearch]="true">
                    <nz-option *ngFor="let i of kiosStatus; let idx = index" [nzLabel]="i.Name" [nzValue]="i.Id">
                    </nz-option>
                </nz-select>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="TaxNN">Thuế đất phí nông nghiệp</nz-form-label>
                <input nz-input formControlName="TaxNN" currencyMask type="text" />
            </nz-form-item>
        </div>
    </div>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="6">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="IsPayTax">Thuộc diện đóng thuế
                </nz-form-label>
                <input nz-input type="checkbox" [checked]="validateForm.value.IsPayTax" (change)="checkbox()"/>
            </nz-form-item>
        </div>
    </div>
    <div nz-row [nzGutter]="24">
        <nz-form-label [nzSpan]="24" nzFor="Md167HouseId">Ghi chú</nz-form-label>
        <nz-form-control>
            <textarea formControlName="Note" nz-input rows="2"></textarea>
        </nz-form-control>
    </div>
</form>

<div *nzModalFooter>
    <button nz-button [nzType]="'default'" (click)="close()">
        <i nz-icon nzType="stop" nzTheme="outline"></i>
        Đóng </button>
    <!-- <button nz-button [nzType]="'default'" (click)="check()">
        <i nz-icon nzType="stop" nzTheme="outline"></i>
        check </button> -->
    <button nz-button [nzType]="'primary'" [disabled]="!validateForm.valid || loading" (click)="submitForm()">
        <i nz-icon nzType="save" nzTheme="outline"></i>
        Lưu
    </button>
</div>
