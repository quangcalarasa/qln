<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" style="padding-bottom: 30px">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="CoefficientName" nzRequired>Tên hệ số</nz-form-label>
        <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa chọn tên hệ số!">
          <nz-select
            nzAllowClear
            formControlName="CoefficientName"
            name="CoefficientName"
            id="CoefficientName"
            nzPlaceHolder=""
            [nzShowSearch]="true"
          >
            <nz-option *ngFor="let i of TypeCoefficient | keyvalue; let idx = index" [nzLabel]="i.value" [nzValue]="i.key"> </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="Content" nzRequired>Nội dung</nz-form-label>
        <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập nội dung">
          <input nz-input formControlName="Content" />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="Value" nzRequired>
          <span>Giá trị</span>
        </nz-form-label>
        <nz-form-control [nzSpan]="24">
          <input type="text" nz-input formControlName="Value" currencyMask [options]="{ precision: 2 }" />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="UnitPriceId" nzRequired>Đơn vị tính </nz-form-label>
        <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa chọn đơn vị tính!">
          <nz-select nzAllowClear formControlName="UnitPriceId" name="UnitPriceId" id="UnitPriceId" nzPlaceHolder="" [nzShowSearch]="true">
            <nz-option *ngFor="let i of unit_price_data; let idx = index" [nzLabel]="i.Name" [nzValue]="i.Id"> </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <label nz-checkbox (click)="onChange()">Sử dụng mặc định</label> 
    </div>
  </div>

  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="Note">Diễn giải</nz-form-label>
        <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập diễn giải!">
          <textarea formControlName="Note" nz-input rows="2"></textarea>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>

<div class="drawer-footer">
  <button nz-button [nzType]="'default'" (click)="close()">
    <i nz-icon nzType="stop" nzTheme="outline"></i>
    Đóng
  </button>
  <button nz-button [nzType]="'primary'" [disabled]="!validateForm.valid || loading" (click)="submitForm()">
    <i nz-icon nzType="save" nzTheme="outline"></i>
    Lưu
  </button>
</div>
