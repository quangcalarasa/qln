
<form nz-form [formGroup]="validateForm"  style="padding-bottom: 30px;">
    <p style="font-size: 25px; font-weight: bold;">Cấu hình đăng tin</p>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="img"  nzRequired>Dung lượng hình ảnh (Không vượt quá):</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback>
                    <input nz-input type="text" formControlName="CapacityImg" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Video" nzRequired>Dung lượng video (Không vượt quá):</nz-form-label>
                <input nz-input  type="text"  formControlName="CapacityVideo"/>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="file" nzRequired>Dung lượng file đính kèm (Không vượt quá):</nz-form-label>
                <input nz-input  type="text"  formControlName="CapacityFile"/>
            </nz-form-item>
        </div>
        </div>
</form>

<div class="drawer-footer">
    <button nz-button [nzType]="'primary'" (click)="saveData()">
        <i nz-icon nzType="save" nzTheme="outline"></i>
        Lưu cấu hình
    </button>
</div>
