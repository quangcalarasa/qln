<form nz-form [formGroup]="validateForm" style="padding-bottom: 30px;">
    <div nz-row [nzGutter]="24">
        <div  nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Date" nzRequired>Ngày áp dụng</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback>
                    <input nz-input type="date" formControlName="Date" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div  nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="DayOver" nzRequired>Số ngày quá hạn</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback>
                    <input nz-input type="number" formControlName="DayOver" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div  nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Note" nzRequired>Diễn giải</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback>
                    <input nz-input formControlName="Note" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div  nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Name" nzRequired>Người cập nhật</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback>
                    <input nz-input formControlName="Name" />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
</form>

<div class="drawer-footer">
    <button nz-button [nzType]="'default'" (click)="clear()">
        <i nz-icon nzType="stop" nzTheme="outline"></i>
        Hủy </button>
    <button nz-button [nzType]="'primary'" [disabled]="!validateForm.valid || loading" (click)="submitForm()">
        <i nz-icon nzType="save" nzTheme="outline"></i>
        Cập nhật
    </button>
</div>
