<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" style="padding-bottom: 30px;">
    <div nz-row [nzGutter]="24">
        <div  nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Code" nzRequired>Số hợp đồng</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback>
                    <input nz-input formControlName="Code" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div  nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Header" nzRequired>Tiêu đề</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback>
                    <input nz-input formControlName="Header" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="TemplateId" nzRequired>Tên template email nhắc nợ</nz-form-label>
                <nz-select class="width-100" nzAllowClear formControlName="TemplateId" name="TemplateId"
                    id="TemplateId" nzPlaceHolder="" [nzShowSearch]="true">
                    <nz-option *ngFor="let i of template; let idx = index" [nzLabel]="i.Name" [nzValue]="i.Id">
                    </nz-option>
                </nz-select>

            </nz-form-item>
        </div>
        <!-- <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="IsApplied" nzRequired>Được áp dụng trong hợp đồng</nz-form-label>
                <input nz-input formControlName="IsApplied" type="checkbox" />
            </nz-form-item>
        </div> -->
    </div>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="IsAuto">Check gửi tự động</nz-form-label>
                <input type="checkbox" (change)="change()" [checked]="validateForm.value.IsAuto" />
            </nz-form-item>
        </div>
    </div>
</form>

<div class="drawer-footer">
    <button nz-button [nzType]="'default'" (click)="close()">
        <i nz-icon nzType="stop" nzTheme="outline"></i>
        Đóng </button>
    <button nz-button [nzType]="'primary'" [disabled]="!validateForm.valid || loading" (click)="submitForm()">
        <i nz-icon nzType="save" nzTheme="outline"></i>
        Lưu
    </button>
</div>
