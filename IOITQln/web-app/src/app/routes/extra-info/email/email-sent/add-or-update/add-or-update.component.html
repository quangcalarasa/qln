<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" style="padding-bottom: 30px;">
    <div nz-row [nzGutter]="24">
        <div  nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="EmailHeader" nzRequired>Tiêu đề</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback>
                    <input nz-input formControlName="EmailHeader" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div  nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="DateEmail" nzRequired>Ngày gửi Email</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback>
                    <input nz-input formControlName="DateEmail" type="date" max="9999-12-31"/>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div  nz-col [nzSpan]="24">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="ContentEmail" nzRequired>Nội dung Email</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback>
                    <textarea formControlName="ContentEmail" nz-input rows="2"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
</form>

<div class="drawer-footer">
    <button nz-button [nzType]="'default'" (click)="close()">
        <i nz-icon nzType="stop" nzTheme="outline"></i>
        Đóng </button>
    <button nz-button [nzType]="'primary'" [disabled]="!validateForm.valid || loading" (click)="submitForm()">
        <i nz-icon nzType="save" nzTheme="outline"></i>
        Lưu
    </button>
</div>
