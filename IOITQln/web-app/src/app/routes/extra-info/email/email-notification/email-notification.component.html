<form nz-form [formGroup]="validateForm" style="padding-bottom: 30px;">
    <div nz-row [nzGutter]="24">
        <div  nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="HostSent" nzRequired>Host gửi</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback>
                    <input nz-input formControlName="HostSent" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div  nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="EmailSent" nzRequired>Email gửi</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback>
                    <input nz-input formControlName="EmailSent" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div  nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="SenderName" nzRequired>Tên người gửi mail</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback>
                    <input nz-input formControlName="SenderName" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div  nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="PassHashSent" nzRequired>Password Hash gửi</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback>
                    <input nz-input formControlName="PassHashSent" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div  nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="PortSentEmail" nzRequired>Port gửi</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback>
                    <input nz-input formControlName="PortSentEmail" />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
</form>

<div class="drawer-footer">
    <button nz-button [nzType]="'default'" (click)="clear()">
        <i nz-icon nzType="stop" nzTheme="outline"></i>
        Hủy </button>
    <button nz-button [nzType]="'primary'" [disabled]="!validateForm.valid || loading" (click)="submitForm()">
        <i nz-icon nzType="save" nzTheme="outline"></i>
        Cập nhật
    </button>
</div>
