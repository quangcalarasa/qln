<div class="card-custom">
    <div class="card-header">
        <ng-container [ngTemplateOutlet]="nzExtra"></ng-container>
    </div>

    <div class="card-body">
        <st #tableRef [data]="data" (change)="tableRefChange($event)" [columns]="columns" [size]="'small'"
            [loading]="loading" [ps]="paging.page_size" [total]="paging.item_count"
            [widthMode]="{ type: 'strict',strictBehavior:'truncate' }" [page]="{front:false}">
            <ng-template st-row="province-column" let-item let-index="index">
                <span>{{ findProvince(item.ProvinceId) }}</span>
            </ng-template>
            <ng-template st-row="district-column" let-item let-index="index">
                <span>{{ findDistrict(item.DistrictId) }}</span>
            </ng-template>
        </st>
    </div>
</div>

<ng-template #nzExtra>
    <div nz-row>
        <div nz-col [nzSm]="24" [nzMd]="6">
            <h3 class="title-table">
                <i nz-icon nzType="arrow-left" nzTheme="outline" (click)="onBack()"></i>
                Danh sách Phường/xã
            </h3>
        </div>

        <div nz-col [nzSm]="24" [nzMd]="24" style="text-align: right;">
            <form class="hidden-mobile table-form" nz-form [nzLayout]="'inline'">
                <nz-form-item>
                    <nz-form-control>
                        <nz-input-group [nzSuffix]="inputClearTpl">
                            <input nz-input [maxlength]="30" [width]="160" [(ngModel)]="query.txtSearch" name="no"
                                placeholder="Nhập từ khoá" id="no" />
                        </nz-input-group>
                        <ng-template #inputClearTpl>
                            <i nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle"
                                *ngIf="query.txtSearch" (click)="[query.txtSearch = undefined]"></i>
                        </ng-template>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control>
                        <nz-select nzAllowClear [nzDropdownMatchSelectWidth]="false" [(ngModel)]="query.type"
                            name="type" id="type" [nzPlaceHolder]="'Tỉnh/thành phố'" [nzShowSearch]="true"
                            (ngModelChange)="[query.type1 = undefined, districtByProvinceId()]">
                            <nz-option *ngFor="let i of data_province; let idx = index" [nzLabel]="i.Name"
                                [nzValue]="i.Id"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control>
                        <nz-select nzAllowClear [nzDropdownMatchSelectWidth]="false" [(ngModel)]="query.type1"
                            name="type1" id="type1" [nzPlaceHolder]="'Quận/huyện'" [nzShowSearch]="true">
                            <nz-option *ngFor="let i of data_district_filter; let idx = index" [nzLabel]="i.Name"
                                [nzValue]="i.Id"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control>
                        <button nz-button type="submit" (click)="searchData()">
                            <i nz-icon nzType="search" nzTheme="outline"></i>
                        </button>
                    </nz-form-control>
                </nz-form-item>
            </form>

            <button nz-button nzType="text" nzTooltipTitle="Làm mới" nz-tooltip (click)="reset()">
                <i nz-icon nzType="reload" nzTheme="outline"></i>
            </button>

            <button nz-button nzType="primary" nz-button (click)="addOrUpdate()">
                <i nz-icon nzType="plus" nzTheme="outline"></i>
                Thêm mới
            </button>
        </div>
    </div>
</ng-template>
