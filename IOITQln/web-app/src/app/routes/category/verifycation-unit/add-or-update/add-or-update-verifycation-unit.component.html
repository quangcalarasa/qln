<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" style="padding-bottom: 30px;">
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="Code" nzRequired>Mã cơ quan</nz-form-label>
        <nz-form-control [nzSpan]="14" nzHasFeedback nzErrorTip="Chưa nhập Mã cơ quan!">
            <input nz-input formControlName="Code" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="Name" nzRequired>Tên cơ quan</nz-form-label>
        <nz-form-control [nzSpan]="14" nzHasFeedback nzErrorTip="Chưa nhập Tên cơ quan!">
            <input nz-input formControlName="Name" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="Type" nzRequired>Loại văn bản xác minh</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <nz-select formControlName="Type" name="Type" id="Type" [nzPlaceHolder]="'Chọn loại văn bản xác minh'"
                [nzShowSearch]="true">
                <nz-option *ngFor="let i of doc_typies; let idx = index" [nzLabel]="i.Name" [nzValue]="i.Id">
                </nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="VerifyStatus">Tình trạng xác minh</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <label nz-checkbox formControlName="VerifyStatus">
                <span></span>
            </label>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6">Ghi chú</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <textarea formControlName="Note" nz-input rows="2"></textarea>
        </nz-form-control>
    </nz-form-item>
</form>

<div class="drawer-footer">
    <button nz-button [nzType]="'default'" (click)="close()">
        <i nz-icon nzType="stop" nzTheme="outline"></i>
        Đóng </button>
    <button nz-button [nzType]="'primary'" [disabled]="!validateForm.valid || loading" (click)="submitForm()">
        <i nz-icon nzType="save" nzTheme="outline"></i>
        Lưu
    </button>
</div>
