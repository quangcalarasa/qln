<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" style="padding-bottom: 30px;">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Code" nzRequired>
                    <span>Mã lô</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <input nz-input formControlName="Code" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Name" nzRequired>
                    <span>Tên lô</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập tên lô">
                    <input nz-input formControlName="Name" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="TDCProjectId" nzRequired>Dự án</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa chọn Dự án">
                    <nz-select nzAllowClear formControlName="TDCProjectId" name="TDCProjectId" id="TDCProjectId" nzPlaceHolder="" [nzShowSearch]="true">
                        <nz-option *ngFor="let i of project_tdc_data; let idx = index" [nzLabel]="i.Name" [nzValue]="i.Id">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="BlockHouseCount">
                    <span>Số lượng khối</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <input nz-input formControlName="BlockHouseCount" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="PlotType">
                    <span>Loại lô</span>
                </nz-form-label>
                <nz-form-control>
                    <nz-radio-group formControlName="PlotType">
                        <label class="ml-lg" nz-radio nzValue="1">Lô chung cư</label>
                        <label class="ml-lg" nz-radio nzValue="2">Lô nền đất</label>
                        <label class="ml-lg" nz-radio nzValue="3" [hidden]="showLo"></label>
                    </nz-radio-group>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div nz-row class="row-title mt-lg">
        <div nz-col [nzMd]="3">
          <span class="title">Quy mô</span>
        </div>
      </div>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="TotalArea" nzRequired>
                    <span>Tổng diện tích</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập tổng diện tích">
                    <input type="text" nz-input currencyMask [options]="{ precision: 2, min: 0 }" formControlName="TotalArea" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="ConstructionApartment" nzRequired>
                    <span>Tổng số căn hộ</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập tổng số căn hộ">
                    <input nz-input formControlName="ConstructionApartment" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12" >
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="ConstructionLand" nzRequired>
                    <span>Tổng số nền đất</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập tổng số nền đất">
                    <input type="text" nz-input currencyMask [options]="{ precision: 2, min: 0 }" formControlName="ConstructionLand" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="ConstructionValue" nzRequired>
                    <span>Tổng diện tích sử dụng</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập tổng số diện tích sử dụng">
                    <input type="text" nz-input currencyMask [options]="{ precision: 2, min: 0 }" formControlName="ConstructionValue" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="ContrustionBuild" nzRequired>
                    <span>Tổng diện tích xây dựng</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập tổng số diện tích xây dựng">
                    <input type="text" nz-input currencyMask [options]="{ precision: 2, min: 0 }" formControlName="ContrustionBuild" />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    
    <div nz-row class="row-title mt-lg">
        <div nz-col [nzMd]="3">
          <span class="title">Ghi chú</span>
        </div>
      </div>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Note">Ghi chú</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập ghi chú!">
                    <textarea formControlName="Note" nz-input rows="2"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
</form>

<div class="drawer-footer">
    <button nz-button [nzType]="'default'" (click)="close()">
        <i nz-icon nzType="stop" nzTheme="outline"></i>
        Đóng </button>
    <button nz-button [nzType]="'primary'" [disabled]="!validateForm.valid || loading" (click)="submitForm()">
        <i nz-icon nzType="save" nzTheme="outline"></i>
        Lưu
    </button>
</div>

<style>
    .hidden {
    display: none;
    }
</style>
