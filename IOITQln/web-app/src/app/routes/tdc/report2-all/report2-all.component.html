<form nz-form [formGroup]="validateForm" style="padding-bottom: 30px;">
  <div nz-row class="row-title">
    <div nz-col [nzMd]="5">
        <span class="title">Bộ lọc</span>
    </div>
  </div>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="6">
        <nz-form-item>
            <nz-form-label [nzSpan]="24" nzFor="TypeLegalId">Quyết định</nz-form-label>
            <nz-select  nzAllowClear
                        [nzDropdownMatchSelectWidth]="false"
                        [(ngModel)]="query.type"
                        formControlName="TypeLegalId"
                        name="TypeLegalId"
                        id="TypeLegalId"
                        [nzPlaceHolder]="'Quyết định'"
                        [nzShowSearch]="true"
                      >
                        <nz-option *ngFor="let i of typelegal_data; let idx = index" [nzLabel]="i.Name" [nzValue]="i.Id"></nz-option>
                      </nz-select>
        </nz-form-item>
    </div>
  </div>
</form>

<div style="margin: 10px;">
    <button nz-button nzType="primary" (click)="onClick()">
        <span nz-icon nzType="search"></span>
        Tìm kiếm dữ liệu
    </button>
    <button nz-button nzType="primary" (click)="downloadReport2()">
        <span nz-icon nzType="download"></span>
        Xuất báo cáo tổng hợp số 2</button>
</div>
