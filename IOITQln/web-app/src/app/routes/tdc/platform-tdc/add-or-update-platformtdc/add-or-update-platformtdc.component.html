<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" style="padding-bottom: 30px;">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Code" nzRequired>
                    <span>Mã Nền Đất</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <input nz-input formControlName="Code" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Name" nzRequired>
                    <span>Nền đất số</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập tên nền đất">
                    <input nz-input formControlName="Name" />
                </nz-form-control>
            </nz-form-item>
        </div>        
    </div>

    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="LandId" nzRequired>Lô số</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa chọn Lô">
                    <nz-select nzAllowClear formControlName="LandId" name="LandId" id="LandId" nzPlaceHolder="" [nzShowSearch]="true">
                        <nz-option *ngFor="let i of land_data; let idx = index" [nzLabel]="i.Name" [nzValue]="i.Id">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            <div nz-col [nzSpan]="24">
                <nz-form-control [nzSpan]="24">
                    <label nz-checkbox formControlName="Corner">
                      <span> Lô góc </span>
                    </label>
                </nz-form-control>
            </div>    
            </nz-form-item>
        </div>
    </div>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
            <nz-form-item>    
                <nz-form-label [nzSpan]="24" nzFor="LengthArea" nzRequired>
                    <span>Chiều dài</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập chiều dài">
                    <input type="text" nz-input currencyMask [options]="{ precision: 2, min: 0 }" formControlName="LengthArea" class="width-100"/>
                </nz-form-control>
            </nz-form-item>
            
            <nz-form-item>    
                <nz-form-label [nzSpan]="24" nzFor="WidthArea" nzRequired>
                    <span>Chiều rộng</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập chiều rộng">
                    <input type="text" nz-input currencyMask [options]="{ precision: 2, min: 0 }" formControlName="WidthArea" class="width-100"/>
                </nz-form-control>
            </nz-form-item>    
        </div>
    </div>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="LandArea" nzRequired>
                    <span>Diện tích đất</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập diện tích đất">
                    <input type="text" nz-input currencyMask [options]="{ precision: 2, min: 0 }" formControlName="LandArea" class="width-100" nzDisabled="true"/>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Platcount" nzRequired>
                    <span>Số nền đất</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập số nền đất">
                    <input nz-input formControlName="Platcount" />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div nz-row class="row-title mt-lg">
        <div nz-col [nzMd]="3">
          <span class="title">Ghi chú</span>
        </div>
      </div>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Note">Ghi chú</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập ghi chú!">
                    <textarea formControlName="Note" nz-input rows="2"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
</form>

<div class="drawer-footer">
    <button nz-button [nzType]="'default'" (click)="close()">
        <i nz-icon nzType="stop" nzTheme="outline"></i>
        Đóng </button>
    <button nz-button [nzType]="'primary'" [disabled]="!validateForm.valid || loading" (click)="submitForm()">
        <i nz-icon nzType="save" nzTheme="outline"></i>
        Lưu
    </button>
</div>
