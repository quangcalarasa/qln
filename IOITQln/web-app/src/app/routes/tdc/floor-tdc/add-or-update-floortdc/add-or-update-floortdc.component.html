<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" style="padding-bottom: 30px;">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Code" nzRequired>
                    <span>Mã tầng</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <input nz-input formControlName="Code" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Name" nzRequired>
                    <span>Tên tầng</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập tên tầng">
                    <input nz-input formControlName="Name" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="FloorNumber" nzRequired>
                    <span>Số</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <input nz-input formControlName="FloorNumber" />
                </nz-form-control>
            </nz-form-item>
        </div>       
    </div>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="BlockHouseId" nzRequired>Khối</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa chọn Khối nhà">
                    <nz-select nzAllowClear formControlName="BlockHouseId" name="BlockHouseId" id="BlockHouseId" nzPlaceHolder="" [nzShowSearch]="true">
                        <nz-option *ngFor="let i of blockhouse_data; let idx = index" [nzLabel]="i.Name" [nzValue]="i.Id">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="ApartmentTdcCount">
                    <span>Số lượng căn</span>
                </nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <input nz-input formControlName="ApartmentTdcCount" />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div nz-row class="row-title mt-lg">
        <div nz-col [nzMd]="3">
          <span class="title">Quy mô</span>
        </div>
    </div>
    <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="12">
                <nz-form-item>
                    <nz-form-label [nzSpan]="24" nzFor="ConstructionValue" nzRequired>
                        <span>Tổng diện tích sử dụng</span>
                    </nz-form-label>
                    <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập tổng diện tích sử dụng">
                        <input type="text" nz-input currencyMask [options]="{ precision: 2, min: 0 }" formControlName="ConstructionValue" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item>
                    <nz-form-label [nzSpan]="24" nzFor="ContrustionBuild" nzRequired>
                        <span>Tổng diện tích xây dựng</span>
                    </nz-form-label>
                    <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập tổng diện tích xây dựng">
                        <input type="text" nz-input currencyMask [options]="{ precision: 2, min: 0 }" formControlName="ContrustionBuild" />
                    </nz-form-control>
                </nz-form-item>
            </div>
    </div>
    <div nz-row class="row-title mt-lg">
        <div nz-col [nzMd]="3">
          <span class="title">Ghi chú</span>
        </div>
      </div>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="Note">Ghi chú</nz-form-label>
                <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Chưa nhập ghi chú!">
                    <textarea formControlName="Note" nz-input rows="2"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
</form>

<div class="drawer-footer">
    <button nz-button [nzType]="'default'" (click)="close()">
        <i nz-icon nzType="stop" nzTheme="outline"></i>
        Đóng </button>
    <button nz-button [nzType]="'primary'" [disabled]="!validateForm.valid || loading" (click)="submitForm()">
        <i nz-icon nzType="save" nzTheme="outline"></i>
        Lưu
    </button>
</div>
